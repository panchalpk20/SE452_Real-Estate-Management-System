<!-- fragments.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="header">
    <header class="main-header">

        <div class="header-brand">
            <img th:src="@{/images/logo.png}" alt="Logo" class="header-logo">
            <h1 class="header-title">HotProperties</h1>
        </div>

        <nav class="main-nav">
            <a href="/dashboard"
               th:if="${userRole != null} and ${currentUrl != '/dashboard'}"
               class="nav-link">Dashboard</a>

            <a href="/logout1"
               th:if="${userRole != null}"
               class="nav-link">Logout</a>

            <a href="/login"
               class="nav-link"
               th:if="${userRole == null} and ${currentUrl != '/login'} and ${currentUrl != '/register'}">Login</a>
        </nav>

    </header>
</div>

<div th:fragment="footer">
    <footer class="main-footer">
        <div class="footer-content">
            <div>
                &copy 2025 HotProperties. All rights reserved.
            </div>
        </div>
    </footer>
</div>
</body>
</html>
