<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Your Messages</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/header-style.css}" />
  <link rel="stylesheet" th:href="@{/css/manage-page.css}" />
</head>

<body>

  <div th:replace="~{fragments :: header}"></div>

  <div class="manage-container">
    <h2 class="manage-title">Your Messages</h2>

    <div th:if="${successMessage}" class="success-message">
      <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="failure-message">
      <p th:text="${errorMessage}"></p>
    </div>

    <div class="card">
      <div style="display: flex; justify-content: flex-start; margin-bottom: 16px;">
        <a href="/" class="btn btn-back">Dashboard</a>
      </div>

      <table class="agents-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Property</th>
            <th>Your Message</th>
            <th>Sent At</th>
            <th>Reply</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="message, iterStat : ${messages}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${message.property.title}">Property Title</td>
            <td th:text="${message.content}">Your message content</td>
            <td th:text="${#temporals.format(message.timestamp, 'yyyy-MM-dd HH:mm')}">2024-06-03 12:00</td>
            <td>
              <span th:if="${message.reply != null and !#strings.isEmpty(message.reply)}"
                th:text="${message.reply}">Reply content</span>
              <span th:unless="${message.reply != null and !#strings.isEmpty(message.reply)}">No reply yet</span>
            </td>
            <td>
              <form th:action="@{/messages/delete/{id}(id=${message.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-delete"
                  onclick="return confirm('Are you sure you want to delete this message?');">Delete</button>
              </form>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(messages)}">
            <td colspan="6">No messages found.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div th:replace="~{fragments :: footer}"></div>


</body>

</html>
