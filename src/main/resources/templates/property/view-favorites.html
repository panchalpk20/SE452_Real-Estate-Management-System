<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>My Saved Favorites</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/header-style.css}" />
    <link rel="stylesheet" th:href="@{/css/favorites.css}" />
</head>

<body>

    <!--header-->
    <div th:replace="~{fragments :: header}"></div>

    <div>
        <h1>My Saved Favorites</h1>

        <div th:if="${successMessage}" class="success-message">
            <p th:text="${successMessage}"></p>
        </div>
        <div th:if="${errorMessage}" class="failure-message">
            <p th:text="${errorMessage}"></p>
        </div>
        <div th:if="${error}" class="failure-message">
            <p th:text="${error}"></p>
        </div>

        <div th:if="${favorites.isEmpty()}">
            <p>You haven't saved any properties to your favorites yet.</p>
            <p>
                <a th:href="@{/properties/list}">Browse Properties</a>
            </p>
        </div>

        <div th:unless="${favorites.isEmpty()}">
            <div>
                <div th:each="property : ${favorites}" class="favorite-card">
                    <div class="favorite-image">

                        <img th:if="${not #lists.isEmpty(property.images) and property.images[0] != null}"
                            th:src="@{/images/{img}(img=${property.images[0].imageFilename})}" alt="Property Image"
                            width="400" height="200">

                        <img th:unless="${property.images != null and !property.images.isEmpty()}"
                            src="https://via.placeholder.com/400x250?text=No+Image" alt="No Image Available">
                    </div>

                    <div class="favorite-details">
                        <h5>
                            <a th:href="@{/properties/{id}(id=${property.id})}" th:text="${property.title}">Property
                                Title</a>
                        </h5>
                        <p>
                            <strong>Location:</strong> <span th:text="${property.location}"></span><br>
                            <strong>Price:</strong> $<span
                                th:text="${#numbers.formatDecimal(property.price, 0, 'COMMA', 2, 'POINT')}"></span><br>
                            <strong>Size:</strong> <span th:text="${property.size}"></span> sq ft<br>
                            <!--                            <strong>Favorited On:</strong> <span th:text="${#temporals.format(favorite.createdAt, 'yyyy-MM-dd HH:mm')}"></span>-->
                        </p>
                        <div class="favorite-actions">
                            <a th:href="@{/properties/view/{id}(id=${property.id})}" class="btn btn-primary">View
                                Details</a>
                            <!--                        </div>-->
                            <form th:action="@{/favorites/remove}" method="post">
                                <input type="hidden" name="propertyId" th:value="${property.id}" />
                                <button type="submit" class="btn btn-danger">Remove</button>
                            </form>
                        </div>
                        <!--            </div>-->
                    </div>
                </div>

                <div>
                    <a th:href="@{/dashboard}">Back to Dashboard</a>
                </div>

            </div>
        </div>
    </div>
        <div th:replace="~{fragments :: footer}"></div>

</body>

</html>
